        <!-- Your main content goes below here: -->
        <div class="row">
          <div class="container-fluid" style="margin-top: 48px">
            <table id="dt-basic-example" class="table table-bordered table-hover table-striped w-100">
              <thead>
              <tr>
                <th>显示名</th>
                <th>工号</th>
                <th>蓝牙设备MAC</th>
                <th>是否风险管理小组成员</th>
                <th>优先级</th>
                <th style="text-align: center">操作</th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="employee : ${employeeList}">
                <td th:text="*{employee.name}">Tiger</td>
                <td th:text="*{employee.sn}">System Architect</td>
                <td th:text="*{employee.mac}">Edinburgh</td>
                <td th:text="*{employee.isEmergencyMember} ? '是' : '否'">Edinburgh</td>
                <td th:text="*{employee.priority}">Edinburgh</td>
                <td align="center">
                  <a th:href="@{|/employee/${employee.sn}|}" style="margin-right: 16px"><i class="fal fa-fw fa-pen"></i></a >
                  <a id="delete-item-btn" th:attr="data-id=*{employee.sn}" data-target="#exampleModalCenter" data-toggle="modal" href="#"><i class="fal fa-fw fa-trash"></i></a >
                </td>
              </tr>
              </tbody>
            </table>
          </div>

          <div aria-hidden="true" aria-labelledby="exampleModalCenterTitle" class="modal fade" id="exampleModalCenter"
                         role="dialog" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalCenterTitle">删除记录</h5>
                  <button aria-label="Close" class="close" data-dismiss="modal" type="button"><span
                                            aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-body"> 是否删除当前记录？ 请注意，此操作不可逆。</div>
                <div class="modal-footer">
                  <button class="btn btn-secondary" data-dismiss="modal" type="button">取消</button>
                  <form id="delete-item" action="#" th:action="@{/employee/delete}" th:object="${emp}" method="post">
                    <input id="employeeId" type="hidden" th:field="*{sn}">
                    <button class="btn btn-primary" type="submit">删除</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
