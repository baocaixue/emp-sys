<script>
  function onPageShow() {
    let settings = {
      type: 'GET',
      url: '[[@{/status/inList}]]',
    };

    $.ajax(settings).done(function(result) {
      $('#employee-in-list').html(result);
    });

    settings = {
      type: 'GET',
      url: '[[@{/status/outList}]]',
    };

    $.ajax(settings).done(function(result) {
      $('#employee-out-list').html(result);
    });
  }
</script>
